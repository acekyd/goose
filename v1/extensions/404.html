<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Redirect preserving the full path
      var currentPath = window.location.pathname + window.location.search + window.location.hash;
      var reactAppBasePath = "/goose/v1/extensions/";
      window.location.href = reactAppBasePath + "?redirect=" + encodeURIComponent(currentPath);
    </script>
  </head>
  <body></body>
</html>
